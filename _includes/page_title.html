{% assign post = include.post %}
<h2 class="page-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="page-metadata">
Posted on: {{ post.date | date_to_long_string }}
{% for tag in post.tags %}
  {% if forloop.first %}, tags: {% endif %}
  <b>{{ tag }}</b>{% unless forloop.last %}, {% endunless %}
{% endfor %}
</p>
